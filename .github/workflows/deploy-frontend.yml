name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Check repository settings
      run: |
        echo "Repository: ${{ github.repository }}"
        echo "Event: ${{ github.event_name }}"
        echo "Branch: ${{ github.ref }}"
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build frontend
      run: npm run build
      env:
        VITE_API_URL: https://techprocessing-backend-320817886283.northamerica-northeast2.run.app/api
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Check Pages status
      run: |
        echo "If this step fails, please manually enable GitHub Pages:"
        echo "1. Go to your repository Settings"
        echo "2. Click 'Pages' in the left sidebar"
        echo "3. Under 'Source', select 'GitHub Actions'"
        echo "4. Save the changes"
        echo "5. Re-run this workflow"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
