name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'tailwind.config.js'
      - 'postcss.config.js'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Check repository settings
      run: |
        echo "Repository: ${{ github.repository }}"
        echo "Event: ${{ github.event_name }}"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create production environment file
      run: |
        # Use secrets or fallback to known production URL
        API_URL="${{ secrets.VITE_API_URL }}"
        if [ -z "$API_URL" ]; then
          API_URL="https://techprocessing-backend-320817886283.northamerica-northeast2.run.app/api"
        fi
        echo "VITE_API_URL=$API_URL" > .env.production
        echo "VITE_APP_NAME=TechProcessing" >> .env.production
        echo "VITE_ENVIRONMENT=production" >> .env.production
        echo "Production environment variables set"
        echo "Using API URL: $API_URL"
        
    - name: Build frontend
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Check build output
      run: |
        echo "Build directory contents:"
        ls -la dist/
        echo ""
        echo "Assets directory:"
        ls -la dist/assets/ || echo "No assets directory found"
        echo ""
        echo "Creating HTML file with correct asset references..."
        # Get the actual asset filenames
        JS_FILE=$(ls dist/assets/*.js | head -1 | xargs basename)
        CSS_FILE=$(ls dist/assets/*.css | head -1 | xargs basename)
        echo "Found JS file: $JS_FILE"
        echo "Found CSS file: $CSS_FILE"
        echo ""
        # Create HTML file with correct asset references
        echo '<!doctype html>' > dist/index.html
        echo '<html lang="en">' >> dist/index.html
        echo '  <head>' >> dist/index.html
        echo '    <meta charset="UTF-8" />' >> dist/index.html
        echo '    <meta name="viewport" content="width=device-width, initial-scale=1.0" />' >> dist/index.html
        echo '    <title>Tech Processing LLC - IT Services Management Platform</title>' >> dist/index.html
        echo '    <meta name="description" content="Professional IT services management platform for client projects, invoices, and secure communication." />' >> dist/index.html
        echo "    <link rel=\"stylesheet\" crossorigin href=\"/TechProcessing/assets/$CSS_FILE\">" >> dist/index.html
        echo '  </head>' >> dist/index.html
        echo '  <body>' >> dist/index.html
        echo '    <div id="root"></div>' >> dist/index.html
        echo "    <script type=\"module\" crossorigin src=\"/TechProcessing/assets/$JS_FILE\"></script>" >> dist/index.html
        echo '  </body>' >> dist/index.html
        echo '</html>' >> dist/index.html
        echo "HTML file created with correct asset references"
        echo ""
        echo "Final HTML file contents:"
        cat dist/index.html
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Check Pages status
      run: |
        echo "If this step fails, please manually enable GitHub Pages:"
        echo "1. Go to your repository Settings"
        echo "2. Click 'Pages' in the left sidebar"
        echo "3. Under 'Source', select 'GitHub Actions'"
        echo "4. Save the changes"
        echo "5. Re-run this workflow"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Notify deployment success
      if: success()
      run: |
        echo "‚úÖ Frontend successfully deployed to GitHub Pages!"
        echo "üåê Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "üì¶ Build completed for commit: ${{ github.sha }}"
        echo "üöÄ Deployment completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Frontend deployment failed!"
        echo "üîç Please check the logs above for details."
        echo "üìã Failed at commit: ${{ github.sha }}"
        echo "‚è∞ Failed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
