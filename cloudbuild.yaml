steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/techprocessing/techprocessing:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/techprocessing/techprocessing:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'techprocessing'
      - '--image'
      - 'gcr.io/techprocessing/techprocessing:latest'
      - '--region'
      - 'northamerica-northeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '4'
      - '--timeout'
      - '60s'
      - '--set-env-vars'
      - 'NODE_ENV=production,CORS_ORIGIN=https://qamarshahid.github.io,CORS_ORIGINS=https://qamarshahid.github.io,DATABASE_HOST=/cloudsql/techprocessing:northamerica-northeast2:techprocessing-db,DATABASE_PORT=5432,DATABASE_NAME=techprocessing,DATABASE_USERNAME=techprocessing-user,DATABASE_SSL=false,JWT_EXPIRES_IN=24h,DEPLOYMENT_VERSION=v33'
      - '--set-secrets'
      - 'DATABASE_PASSWORD=db-password:1,JWT_SECRET=jwt-secret:latest'
      - '--add-cloudsql-instances'
      - 'techprocessing:northamerica-northeast2:techprocessing-db'

  # Deploy same image to the legacy service name as well to keep both hosts in sync
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'techprocessing-backend'
      - '--image'
      - 'gcr.io/techprocessing/techprocessing:latest'
      - '--region'
      - 'northamerica-northeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '4'
      - '--timeout'
      - '60s'
      - '--set-env-vars'
      - 'NODE_ENV=production,CORS_ORIGIN=https://qamarshahid.github.io,CORS_ORIGINS=https://qamarshahid.github.io,DATABASE_HOST=/cloudsql/techprocessing:northamerica-northeast2:techprocessing-db,DATABASE_PORT=5432,DATABASE_NAME=techprocessing,DATABASE_USERNAME=techprocessing-user,DATABASE_SSL=false,JWT_EXPIRES_IN=24h,DEPLOYMENT_VERSION=v33'
      - '--set-secrets'
      - 'DATABASE_PASSWORD=db-password:1,JWT_SECRET=jwt-secret:latest'
      - '--add-cloudsql-instances'
      - 'techprocessing:northamerica-northeast2:techprocessing-db'

images:
  - 'gcr.io/techprocessing/techprocessing:latest'
