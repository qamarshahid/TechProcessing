name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Check repository settings
      run: |
        echo "Repository: ${{ github.repository }}"
        echo "Event: ${{ github.event_name }}"
        echo "Branch: ${{ github.ref }}"
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build frontend
      run: npm run build
      env:
        VITE_API_URL: https://techprocessing-backend-320817886283.northamerica-northeast2.run.app/api
        
    - name: Check build output
      run: |
        echo "Build directory contents:"
        ls -la dist/
        echo ""
        echo "Assets directory:"
        ls -la dist/assets/ || echo "No assets directory found"
        echo ""
        echo "Creating HTML file if missing..."
        if [ ! -f dist/index.html ]; then
          echo "HTML file missing, creating it..."
          echo '<!doctype html>' > dist/index.html
          echo '<html lang="en">' >> dist/index.html
          echo '  <head>' >> dist/index.html
          echo '    <meta charset="UTF-8" />' >> dist/index.html
          echo '    <meta name="viewport" content="width=device-width, initial-scale=1.0" />' >> dist/index.html
          echo '    <title>Tech Processing LLC - IT Services Management Platform</title>' >> dist/index.html
          echo '    <meta name="description" content="Professional IT services management platform for client projects, invoices, and secure communication." />' >> dist/index.html
          echo '    <link rel="stylesheet" crossorigin href="/TechProcessing/assets/main-CfzDb_z9.css">' >> dist/index.html
          echo '  </head>' >> dist/index.html
          echo '  <body>' >> dist/index.html
          echo '    <div id="root"></div>' >> dist/index.html
          echo '    <script type="module" crossorigin src="/TechProcessing/assets/main-BKKuHKlc.js"></script>' >> dist/index.html
          echo '  </body>' >> dist/index.html
          echo '</html>' >> dist/index.html
          echo "HTML file created successfully"
        else
          echo "HTML file exists"
        fi
        echo ""
        echo "Final HTML file contents:"
        cat dist/index.html
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Check Pages status
      run: |
        echo "If this step fails, please manually enable GitHub Pages:"
        echo "1. Go to your repository Settings"
        echo "2. Click 'Pages' in the left sidebar"
        echo "3. Under 'Source', select 'GitHub Actions'"
        echo "4. Save the changes"
        echo "5. Re-run this workflow"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
